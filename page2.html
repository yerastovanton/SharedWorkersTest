<!DOCTYPE html>
<html lang="ru">
<body>
  <p id="status">Загрузка...</p>
  <a href="index.html">Перейти на другую страницу</a>

  <script>
    const status = document.getElementById("status");

    try {
      const worker = new SharedWorker("worker.js");

      worker.port.onmessage = (event) => {
        status.textContent = "Counter: " + event.data.counter;
      };

      worker.port.start();
      worker.port.postMessage("getCounter");
    } catch (e) {
      status.textContent = "SharedWorker не поддерживается: " + e.message;
    }
  </script>
</body>
</html>
